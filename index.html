<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
        const { useState } = React
        function AnimalsApp() {
            const animalsChoice = ['Cane', 'Gatto', 'Pappagallo', 'Panda', 'Cavallo']
            const [animals, setAnimals] = useState([])
            const [isModalOpen, setIsModalOpen] = useState(false)
            const [inputValue, setInputValue] = useState('')
            const [results, setResults] = useState(false)

            function handleClick() {

                setIsModalOpen(true)
                // const randomIndex = (Math.floor(Math.random() * animalsChoice.length))
                // const randomAnimal = animalsChoice[randomIndex]
                // setAnimals([...animals, randomAnimal])

            }



            function handleConfirm() {
                if (inputValue) {
                    setAnimals([...animals, inputValue]);
                    setInputValue('')
                    setIsModalOpen(false);
                }
            }
            return (
                <div>
                    <details>
                        <summary>
                            Animali
                        </summary>
                        <ul>
                            {animals.map((animal, i) => {
                                return (
                                    <li key={i}>{animal}</li>
                                )
                            })}
                        </ul>
                    </details>
                    <button onClick={handleClick}>Aggiungi un animale alla lista</button>
                    <Modal show={isModalOpen} title="Aggiungi un animale"
                        content={<input type="text" placeholder="Nome dell'animale"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)} />}
                        onClose={() => setIsModalOpen(false)}
                        onConfirm={handleConfirm} />
                </div>


            )

        }

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div class="btn">
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }


        const { createRoot } = ReactDOM
        const divAnimali = document.querySelector('.lista-animali')
        const root = createRoot(divAnimali)
        root.render(<AnimalsApp />)
    </script>
</body>

</html>
